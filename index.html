<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Yahtzee</title>
</head>
<body>
    <div class= "board"><p>GoGoGoYahtzee</p></div>

        <div class="flex-container">
            <div class="die-container">
                <img class="img1" src="images/dice1.png">
                <img class="img2" src="images/dice1.png">
                <img class="img3" src="images/dice1.png">
                <img class="img4" src="images/dice1.png">
                <img class="img5" src="images/dice1.png">

            </div>
            <div class="sheet-container">
                <table>
                    <tr><th>Ones</th><td>1</td><td>1</td></tr>
                    <tr><th>Twos</th><td>2</td><td>2</td></tr>
                    <tr><th>Threes</th><td>3</td><td>3</td></tr>
                    <tr><th>Fours</th><td>4</td><td>4</td></tr>
                    <tr><th>Fives</th><td>5</td><td>5</td></tr>
                    <tr><th>Sixes</th><td>6</td><td>6</td></tr>
                </table>
            </div>
        </div>
    <script src="js/yahtzee.js"></script>
    <script src="js/scoring.js"></script>
</body>
</html>
